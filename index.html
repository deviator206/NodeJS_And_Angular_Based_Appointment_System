<!DOCTYPE>
<html ng-app="appointmentApp">
<head>
	<title> AppointMe</title>
	<script type="text/javascript" src="lib/angular.js"></script>
	<style type="text/css">
	.btn
	{
		cursor: pointer;
		width: 20px;
		height: 20px;
		margin: 1em;
	}

	.loginPage
	{
		width: 20%;
		margin: auto;
		padding: 4em;
		box-shadow: 10px 10px 10px 1px;
	}

	.errMsg
	{
		color:red;
	}


	</style>
</head>
<body>


<div ng-controller="appLoginController" class="loginPage">
<h2> Login! </h2>
	<span>User Name : </span><input type="text" placeholder="User Name" ng-model="userName"/> <br/>
	<span>Password : </span><input type="password" placeholder="Password" ng-model="userPassword"/> <br/>
	<div class="errMsg">{{errorMsg}}</div>
	<div  class="btn" ng-click="loginClicked($event)"> {{strLoginLabel}} </div>
	


</div>

<script type="text/javascript" src="src/app.js"></script>
<script type="text/javascript" src="src/services/backend.js"></script>

</body>
</html>
